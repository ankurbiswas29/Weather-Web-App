<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-popup-content {
      min-width: 250px;
    }

    .weather-popup {
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }

    .weather-popup .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .weather-popup .temp {
      font-size: 2em;
      font-weight: bold;
      color: #ff5733;
    }

    .weather-popup .details {
      font-size: 0.9em;
      margin-top: 10px;
    }

    .weather-popup .details div {
      margin: 5px 0;
    }

    .weather-popup .details div span {
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .leaflet-popup-content {
        min-width: 200px;
      }

      .weather-popup .title {
        font-size: 1em;
      }

      .weather-popup .temp {
        font-size: 1.5em;
      }

      .weather-popup .details {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script>
    const map = L.map('map', {
      center: [35, 139],
      zoom: 5,
      layers: [
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        })
      ]
    });

    const layers = {
      "clouds_new": "Clouds",
      "precipitation_new": "Precipitation",
      "wind_new": "Wind Speed",
      "pressure_new": "Pressure",
      "temp_new": "Temperature"
    };

    const apiKey = 'e6e25c2cecd2759cff082b91f149e349'; // Replace with your API key

    const overlayMaps = {};

    for (const layerKey in layers) {
      overlayMaps[layers[layerKey]] = L.tileLayer(`https://tile.openweathermap.org/map/${layerKey}/{z}/{x}/{y}.png?appid=${apiKey}`, {
        attribution: 'Map data &copy; <a href="https://openweathermap.org">OpenWeatherMap</a>',
        detectRetina: true
      });
    }

    L.control.layers(null, overlayMaps).addTo(map);

    async function fetchWeatherData(lat, lon) {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
      return response.json();
    }

    async function showWeatherPopup(e) {
      const { lat, lng } = e.latlng;
      const data = await fetchWeatherData(lat, lng);

      const precipitation = data.rain ? data.rain['1h'] : 0; // Precipitation in the last hour

      const popupContent = `
        <div class="weather-popup">
          <div class="title">Weather at (${lat.toFixed(2)}, ${lng.toFixed(2)})</div>
          <div class="temp">${data.main.temp} Â°C</div>
          <div class="details">
            <div>Weather: <span>${data.weather[0].description}</span></div>
            <div>Humidity: <span>${data.main.humidity}%</span></div>
            <div>Wind Speed: <span>${data.wind.speed} m/s</span></div>
            <div>Precipitation: <span>${precipitation} mm</span></div>
          </div>
        </div>
      `;

      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    }

    map.on('click', showWeatherPopup);
  </script>
</body>
</html>
